<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Project-14</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styel.css" />
  </head>

  <body>
    <div class="container">
      <!-- navbar -->
      <nav class="navbar">
        <div class="logo">
          <img src="assets/Logo.png" alt="logo" />
        </div>
        <ul class="list">
          <div class="line"></div>
          <li class="list-item">Home</li>
          <li class="list-item">About Us</li>
          <li class="list-item">Portfolio</li>
          <li class="list-item">Contact</li>
        </ul>
      </nav>
      <!-- end of navbar -->

      <!-- main-section -->
      <div class="main-section">
        <!-- left-sectiom -->
        <div class="left-section">
          <img
            src="assets/pexels-rfstudio-3819572.jpg"
            alt="left-section-image"
          />
        </div>
        <!-- end of left section -->

        <!-- right-section -->
        <div class="right-section">
          <!-- top section -->
          <div class="top-section">
            <!-- heading -->
            <div class="heading">
              <h1>Crea-</h1>
              <h2>tivity.</h2>
            </div>
            <!-- button wrapper -->
            <div class="button-wrapper">
              <p>is our ingredient.</p>
              <button>Check Our Package</button>
            </div>
            <!-- socials -->
            <div class="socials">
              <img src="assets/Twitter Icon.svg" alt="Twitter" />
              <img src="assets/Instagram Icon.svg" alt="Instagram" />
              <img src="assets/Facebook Icon.svg" alt="Facebook" />
              <img src="assets/Email Icon.svg" alt="Email" />
            </div>
          </div>
          <!-- end of top section -->

          <!-- bottom section -->
          <div class="bottom-section">
            <!-- list and dots -->
            <ul class="list">
              <span class="line-dot"></span>
              <li class="active-item">
                <span class="dot"></span>
                <p>Photography</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Videography</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Graphics Design</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Illustration</p>
              </li>
              <li>
                <span class="dot"></span>
                <p>Animation</p>
              </li>
            </ul>
            <!-- quotes and images -->
            <div class="quotes-images">
              <h1>
                <i class="fa-solid fa-quote-right"></i>
              </h1>
              <p>
                We help you to create the best graphics, <br />
                photos, videos, animations and illustrations
              </p>
              <img src="assets/dancing.jpg" alt="quote-image" />
            </div>
            <!-- arrow -->
            <div class="arrow">
              <img src="assets/arrow.svg" alt="arrow-picture">
            </div>
          </div>
        </div>
        <!-- end of right section -->
      </div>
      <!-- end of main-section -->
    </div>
  </body>
</html>
